<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barriecito&family=Barrio&family=Bebas+Neue&family=Butcherman&family=Dancing+Script:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Distressed&family=Rubik+Vinyl&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/typography.css">
    <link rel="stylesheet" href="styles/shared/global.css">
    <link rel="stylesheet" href="styles/pages/new-blog.css">
</head>
<body>
    <div
        class="main-container"
    >   
        <!-- ========== HEADER ========== -->
        <header>
            
            <!-- Write Your Blog Header Container -->
            <div
                class="write-your-blog-heading-container"
            >
                <!-- Write Your Blog Header -->
                <h5
                    class="write-your-blog-heading"
                >
                Write Your Blog
                </h5>

            </div>

            <!-- Blog Title Input Container -->
            <div
                class="blog-title-input-container"
            >
                <!-- Blog Title Input -->
                <input 
                    type="text"
                    class="blog-title-input"
                    placeholder="Enter Title"
                >

            </div>

            <!-- Navigation -->
            <nav
                class="navbar"
            >
                <!-- Navlinks -->
                <ul
                    class="nav-links-container"
                >

                    <!-- Navlink -->
                    <li>
                        <a 
                            href="./index.html"
                            class="nav-link"
                        >
                            Cancel
                        </a>
                    </li>

                    <!-- Navlink -->
                    <li>
                        <a 
                            href="./new-blog.html"
                            class="nav-link"
                        >
                            Save
                        </a>
                    </li>

                </ul>

            </nav>

        </header>

        <!-- ========== MAIN ========== -->
        <main>

            <!-- Blog Content Textarea Container -->
            <div
                class="blog-content-textarea-container"
            >
                <!-- Blog Content Textarea -->

                <textarea 
                    name="blogContent" 
                    id="blog-content"
                    class="blog-content-textarea"
                    placeholder="Write Something..."
                ></textarea>

            </div>

        </main>

    </div>
</body>
</html>
